<div class="container-fluid">

<div class="container d-flex align-items-center justify-content-center">

    
    <div class="loginform col-lg-10 row">

        <div class="col-lg-6 p-lg-5 col-12">
            <h2 class="text-center p-3">ADMIN</h2>
            <form (ngSubmit)="register()" class="mx-auto" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm password</label>
                    <input [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" name="confirmPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone number</label>
                    <input [(ngModel)]="phoneno" name="phoneno" [ngModelOptions]="{standalone: true}" class="form-control" required>
                </div>
                <a routerLink="/login">Sign in ?</a>
                <br><br>
                <button type="submit" class="btn btn-dark">Register</button>
            </form>
        </div>   
        <div class="register col-lg-6 p-0 col-12 d-flex flex-column align-items-center justify-content-center text-white">
            <!-- <h2>Streamline Your Projects!</h2>
            <p class="text-center px-4">
                Simplify team collaboration, track progress, and achieve goals efficiently. Register now to unlock tools designed for seamless project management.
            </p> -->
            <img src="/assets/register222.jpg" alt="" class="img-fluid">
        </div>
   </div>
</div></div>
