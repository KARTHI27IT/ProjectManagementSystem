<div class="container-fluid">
  <div class="container loginform  pt-5 mt-5 col-6">
    <h4 class="text-center">Edit Task</h4>
      <form (ngSubmit)="editTask()" method="post">
         
          
          <div class="mb-3">
            <label class="form-label">Task Name</label>
            <input [(ngModel)]="task.task_name" [ngModelOptions]="{ standalone: true }" name="task_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Task Description</label>
            <input [(ngModel)]="task.task_desc" [ngModelOptions]="{ standalone: true }" name="task_desc" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input [(ngModel)]="task.task_start" type="date" [ngModelOptions]="{ standalone: true }" name="task_start" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">End Date</label>
            <input [(ngModel)]="task.task_end" type="date" [ngModelOptions]="{ standalone: true }" name="task_end" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Task Status</label>
            <select [(ngModel)]="task.task_status" [ngModelOptions]="{ standalone: true }" name="task_status" class="form-control" required>
              <option value="started">Started</option>
              <option value="pending">pending</option>
              <option value="in progress">In Progress</option>
              <option value="under review">Under Review</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Assign task to</label>
            <select [(ngModel)]="task.task_assigned_to" [ngModelOptions]="{ standalone: true }" name="task_assigned_to" class="form-control" required>
              <option *ngFor="let employee of employees" [value]="employee.empEmail" class="empname">{{ employee.empEmail }}</option>
            </select>
          </div> 
          <button type="submit" class="btn btn-primary">Update</button>
        
      </form>
    </div>
    
</div>
